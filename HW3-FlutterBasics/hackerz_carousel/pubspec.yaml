name: hackerz_carousel
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  infinite_carousel: ^1.0.3
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - 'assets/'
  fonts: 
    - family: Old Standard TT
      fonts: 
        - asset: fonts/OldStandardTT-Bold.ttf
        - asset: fonts/OldStandardTT-Italic.ttf
        - asset: fonts/OldStandardTT-Regular.ttf

